<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Twitter Theme</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; width: 280px; background: #121212; color: #fff; }
    h1 { font-size: 16px; margin: 0 0 12px; }
    .row { display: flex; gap: 8px; }
    button { flex: 1; padding: 10px; border: 0; border-radius: 8px; color: #fff; cursor: pointer; font-weight: 600; }
    #btn-red   { background: #ef4444; }
    #btn-green { background: #10b981; }
    #btn-blue  { background: #3b82f6; }
    .status { margin-top: 12px; font-size: 12px; opacity: .8; }
  </style>
</head>
<body>
  <h1>Selecione um tema</h1>
  <div class="row">
    <button id="btn-red">Red</button>
    <button id="btn-green">Green</button>
    <button id="btn-blue">Blue</button>
  </div>
  <div class="status" id="status"></div>

  <script src="options.js"></script>
</body>
</html>
